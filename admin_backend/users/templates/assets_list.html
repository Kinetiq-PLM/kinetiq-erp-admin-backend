<!DOCTYPE html>
<html>
<head>
    <title>Assets List</title>
</head>
<body>
    <h1>Assets</h1>
    <table border="1">
        <tr>
            <th>Asset ID</th>
            <th>Asset Name</th>
            <th>Purchase Date</th>
            <th>Serial No.</th>
            <!-- Add more th tags for each column in your assets table -->
        </tr>
        {% for asset in assets %}
        <tr>
            {% for item in asset %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
